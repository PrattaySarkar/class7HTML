<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Sample Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label>Interests:</label>
        <div>
            <input type="checkbox" id="interest1" name="interests" value="sports">
            <label for="interest1">Sports</label>
        </div>
        <div>
            <input type="checkbox" id="interest2" name="interests" value="music">
            <label for="interest2">Music</label>
        </div>
        <div>
            <input type="checkbox" id="interest3" name="interests" value="movies">
            <label for="interest3">Movies</label>
        </div>

        <label for="age">Age Group:</label>
        <div>
            <input type="radio" id="age1" name="age" value="under18">
            <label for="age1">Under 18</label>
        </div>
        <div>
            <input type="radio" id="age2" name="age" value="18to30">
            <label for="age2">18-30</label>
        </div>
        <div>
            <input type="radio" id="age3" name="age" value="over30">
            <label for="age3">Over 30</label>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
